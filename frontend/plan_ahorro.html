<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan de Ahorro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mi Aplicación Financiera</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Transacciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Resumen Financiero</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="plan_ahorro.html">Plan de Ahorro</a> <!-- Enlace a la página de Plan de Ahorro -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 id="planName" class="text-center">Plan de Ahorro</h1>
        <p id="planGoalText" class="text-center"></p>

        <!-- Formulario para crear el plan de ahorro -->
        <form id="planAhorroForm">
            <div class="mb-3">
                <label for="savingName" class="form-label">Nombre del Plan de Ahorro</label>
                <input type="text" id="savingName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="savingGoal" class="form-label">Meta Total a Ahorrar ($)</label>
                <input type="number" id="savingGoal" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Crear Plan</button>
            <button type="button" class="btn btn-info" onclick="prepareUpdatePlan()">Actualizar Plan</button>
        </form>

        <!-- Sección de contribuciones -->
        <div id="contributionSection" style="display: none;">
            <hr>
            <h3>Contribuir al Plan de Ahorro</h3>
            <div class="mb-3">
                <label for="contributionAmount" class="form-label">Cantidad a Contribuir ($)</label>
                <input type="number" id="contributionAmount" class="form-control" required>
            </div>
            <!-- Cambiar el texto del botón dinámicamente según el estado -->
            <button id="addContributionButton" class="btn btn-success" onclick="addContribution()">Añadir Contribución</button>
            <!-- Barra de progreso -->
            <div class="progress mt-4">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>

            <!-- Mensaje de éxito -->
            <div id="successMessage" class="alert alert-success mt-3" style="display: none;">
                ¡Felicidades! Has alcanzado tu meta de ahorro.
            </div>

            <!-- Tabla para mostrar el historial de contribuciones -->
            <h3 class="mt-5">Historial de Contribuciones</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Cantidad</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="contributionTableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal para actualizar el plan de ahorro -->
    <div class="modal fade" id="updatePlanModal" tabindex="-1" aria-labelledby="updatePlanModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updatePlanModalLabel">Actualizar Plan de Ahorro</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="updatePlanForm">
              <div class="mb-3">
                <label for="updateSavingName" class="form-label">Nombre del Plan de Ahorro</label>
                <input type="text" id="updateSavingName" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="updateSavingGoal" class="form-label">Meta Total a Ahorrar ($)</label>
                <input type="number" id="updateSavingGoal" class="form-control" required>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" onclick="updatePlan()">Actualizar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="plan_ahorro.js"></script>
</body>
</html>
