<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Personal Finance Tracker</h1>
        
        <form id="transactionForm" class="mb-3">
            <!-- Campo para el título de la transacción -->
            <div class="mb-3">
                <label for="title" class="form-label">Transaction Title</label>
                <input type="text" id="title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" id="amount" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <select id="type" class="form-select" required>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Transaction</button>
        </form>

        <div class="mb-3">
            <button class="btn btn-secondary" onclick="loadChartData('day')">Day</button>
            <button class="btn btn-secondary" onclick="loadChartData('week')">Week</button>
            <button class="btn btn-secondary" onclick="loadChartData('month')">Month</button>
        </div>

      

        <!-- Tabla para mostrar las transacciones -->
        <table class="table mt-4" id="transactionTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las transacciones se cargarán dinámicamente aquí -->
            </tbody>
        </table>
        
        <canvas id="financeChart" width="400" height="200"></canvas>
    </div>

    <script src="main.js"></script>
</body>
</html>
