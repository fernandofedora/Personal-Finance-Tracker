<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mi Aplicación Financiera</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Transacciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Resumen Financiero</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="plan_ahorro.html">Plan de Ahorro</a> <!-- Enlace a la página de Plan de Ahorro -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Personal Finance Tracker</h1>
        
        <form id="transactionForm" class="mb-3">
            <div class="mb-3">
                <label for="title" class="form-label">Transaction Title</label>
                <input type="text" id="title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" id="amount" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <select id="type" class="form-select" required>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>

            <div class="form-group mb-3">
                <label for="creditCard">Tipo de Tarjeta</label>
                <select id="creditCard" class="form-control">
                    <option value="General">General</option>
                    <option value="Visa-La Fise">Visa - La Fise</option>
                    <option value="Mastercard-Banpro">Mastercard - Banpro</option>
                    <option value="American Express-BAC">American Express - BAC</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Add Transaction</button>
        </form>

        <!-- Componente para mostrar los totales -->
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Income</h5>
                        <p id="totalIncome" class="card-text">$0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Expense</h5>
                        <p id="totalExpense" class="card-text">$0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Componente para mostrar el balance -->
        <div class="row mb-3">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Balance</h5>
                        <p id="balance" class="card-text">$0</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <button class="btn btn-secondary" onclick="updateChartData('day')">Day</button>
            <button class="btn btn-secondary" onclick="updateChartData('week')">Week</button>
            <button class="btn btn-secondary" onclick="updateChartData('month')">Month</button>
        </div>

        <canvas id="financeChart" width="400" height="200"></canvas>

        <!-- Tabla para mostrar las transacciones -->
        <table class="table mt-4" id="transactionTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Tarjeta</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las transacciones se cargarán dinámicamente aquí -->
            </tbody>
        </table>
    </div>

    <script src="main.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
